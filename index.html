<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | E-commerce product page</title>
    <script src="js/header.js" defer></script>
    <script src="js/product.js" defer></script>
    <script src="js/images-thumb.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="js/addtocart.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-left">
          <a class="header__logo" href="#"><img src="images/logo.svg" alt="Sneakers"></a>
          <nav id="menu" class="header__menu">
            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-user">
          <div id="cart" class="cart-btn-container">
            <img src="images/icon-cart.svg" alt="Cart" />
          </div>
          <img class="header-user-avatar" src="images/image-avatar.png" alt="User" />
          <div class="cart-opened">
            <div class="cart-opened__header">
              <div class="cart-opened__header-title">
                Cart
              </div>
            </div>
            <div class="cart-opened__content">
            </div>
            <button class="cart-opened__checkout btn--main">Checkout</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section class="product">
          <div class="product__images">
            <div class="product__image-main">
              <img src="" alt="" />
            </div>
            <div class="product__image-thumbs">
              <div class="product__image-thumbs-container image-active">
                <img class="" src="images/image-product-1-thumbnail.jpg" alt="" data-image="1"/>
              </div>
              <div class="product__image-thumbs-container">
                <img src="images/image-product-2-thumbnail.jpg" alt="" data-image="2"/>
              </div>
              <div class="product__image-thumbs-container">
                <img src="images/image-product-3-thumbnail.jpg" alt="" data-image="3"/>
              </div>
              <div class="product__image-thumbs-container">
                <img src="images/image-product-4-thumbnail.jpg" alt="" data-image="4"/>
              </div>
            </div>

          </div>
          <div class="product__detail">
            <header class="product__header">
              <h2></h2>
              <h1></h1>
            </header>
            <p class="product__resume"></p>
            <div class="product__price">
              <span class="product__price-valid"></span>
              <span class="product__price-reduce"></span>
              <span class="product__price-old"></span>
            </div>
            <div class="product__addtocart">
              <div class="product__addtocart-quantity">
                <span id="product-qnt-minus" class="product__addtocart-quantity-btn product__addtocart-quantity-minus">
                  <img src="images/icon-minus.svg" />
                </span>
                <span class="product__addtocart-quantity-number">
                  0
                </span>
                <span id="product-qnt-plus" class="product__addtocart-quantity-btn product__addtocart-quantity-plus">
                  <img src="images/icon-plus.svg" />
                </span>
              </div>
              <button class="product__addtocart-btn btn--main">Add to cart</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer__attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.catherine-keller.fr" target="_blank">Catherine Keller</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
